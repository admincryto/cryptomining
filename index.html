    line-height:1.35;
  }

  .header{

    justify-content:space-between;
    gap:16px;
    padding:18px 28px;
    border-bottom:1px solid rgba(255,255,255,0.03);
    position:sticky;
    top:0;
    backdrop-filter: blur(6px);
    background: linear-gradient(180deg, rgba(11,16,32,0.6), rgba(11,16,32,0.35));
    z-index:10;
  }
  .brand{display:flex;align-items:center;gap:12px}

    background:linear-gradient(135deg,#14b8a6,#0ea5e9);
    display:flex;align-items:center;justify-content:center;font-weight:700;

  }
  .brand h1{margin:0;font-size:18px;letter-spacing:0.3px}
  nav{display:flex;gap:12px;align-items:center}
  nav a{color:var(--muted);text-decoration:none;padding:10px 12px;border-radius:8px;font-size:14px}
  nav a:hover{color:#fff;background:rgba(255,255,255,0.03)}

  .container{max-width:1200px;margin:26px auto;padding:0 18px;display:grid;grid-template-columns:1fr 380px;gap:20px}
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    border-radius:12px;padding:18px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
  }

  .hero{display:flex;gap:18px;align-items:center}
  .hero .left{
    flex:1;
  }
  .hero h2{margin:0;font-size:20px}
  .stats{display:flex;gap:12px;margin-top:12px}
  .stat{background:var(--glass);padding:10px;border-radius:10px;min-width:120px}
  .stat .value{font-weight:700;font-size:18px}
  .coins{display:flex;gap:8px;flex-wrap:wrap;margin-top:14px}

    cursor:pointer;
  }
